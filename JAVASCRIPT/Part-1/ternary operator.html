<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ageBefore = 2;
      ageBefore >= 15
        ? console.log("it is done..")
        : console.log("it is undone..");
      //with variable..
      let ageAfter = 22;
      let myAge = ageAfter >= 15 ? "it is done.." : "it is undone..";
      console.log(myAge);
      //with template string..
      console.log(
        `i am a student.'${ageAfter >= 15 ? "it is done.." : "it is undone.."}`
      );
    </script>
  </body>
</html>
