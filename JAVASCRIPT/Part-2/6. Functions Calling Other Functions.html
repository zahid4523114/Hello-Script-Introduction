  >
    <h1>Javascript part-2</h1>
    <script type="text/javascript">
      "use strict";
      function fruitMachine(fruit) {
        let cuttingFruit = fruit * 5;
        return cuttingFruit;
      }

      function fruitProcessor(apples, oranges) {
        let applePieces = fruitMachine(apples);
        let orangePieces = fruitMachine(oranges);
        let juice = `Juice with ${applePieces} pieces of apple and ${orangePieces} pieces of orange.`;
        return juice;
      }
      let fruitJuice = fruitProcessor(5, 10);
      console.log(fruitJuice);
    </script>
  </body>
