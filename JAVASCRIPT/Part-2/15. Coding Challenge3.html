  <body
    style="
      background-color: rgb(135, 214, 135);
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;

  >
    <h1>Javascript part-2</h1>
    <script type="text/javascript">
      "use strict";
      let personOne = {
        fullName: "Mark Miller",
        mass: 78,
        height: 1.69,
        calcBMI: function () {
          this.bmi = this.mass / this.height ** 2;
          return this.bmi;
        },
      };

      let personTwo = {
        fullName: "John Smith",
        mass: 92,
        height: 1.95,
        calcBMI: function () {
          this.bmi = this.mass / this.height ** 2;
          return this.bmi;
        },
      };
      personOne.calcBMI();
      personTwo.calcBMI();

      console.log(personOne.bmi);
      console.log(personTwo.bmi);

      // console.log(personOne.calcBMI());
      // console.log(personTwo.calcBMI());
    </script>
  </body>
