      let friend1 = "Noman";

      let calcAge = function (birthYear) {
        return 2022 - birthYear;
      };
      const calcYear = [1999, 2000, 2002];
      let age1 = calcAge(calcYear[calcYear.length - 3]);
      let age2 = calcAge(calcYear[calcYear.length - 2]);

      console.log(age1, age2, age3);

        calcAge(calcYear[0]),
        calcAge(calcYear[1]),

      ];
