  <body
    style="
      background-color: rgb(135, 214, 135);

      font-size: 30px;

  >
    <h1>Javascript part-2</h1>
    <script type="text/javascript">
      'use strict';
      //Arrow function..
      let calcAge3 = birthYear => 2022 - birthYear; //single line of code and single parameter..
      console.log(calcAge3(2002));
      //Arrow function with multiple parameters and multiline of code..
      let ageCalculation = (birthYear, lName) => {
        const calcAge4 = 2022 - birthYear;
        const myName = 'Dewan Mohammod';
        const sortDes = `My name is ${myName} ${lName}.I am ${calcAge4} years old.`;
        return sortDes;
      };
      console.log(ageCalculation(2002, 'Zahid Hasan'));
    </script>
  </body>
